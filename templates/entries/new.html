{% extends '_base.html' %}


{% block page %}
  <div class="container">
    <header class="clearfix">
      <h1 class="pull-left">Create an Entry</h1>
      <a href="{{ url_for('index') }}" class="btn btn-default pull-right">Back</a>
    </header>

    <form action="{{ url_for('new_entry') }}" method="POST" class="form-horizontal" role="form">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Guestbook</label>
        <div class="col-sm-10">
          <select class="form-control" id="url" name="url" required>
            {% for url in urls %}
              <option value="{{ url }}" {{ 'selected' if loop.first }}>{{ url }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" name="name" required />
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="email" name="email" required />
        </div>
      </div>
      <div class="form-group">
        <label for="message" class="col-sm-2 control-label">Message</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Sign in</button>
        </div>
      </div>
    </form>

    {% for entry in entries %}
      <div class="well clearfix">
        <div class="entry-photo">
          <img src="{{ entry.photo }}" />
        </div>
        <div class="entry-message">
          {{ entry.message }}
        </div>
        <div class="entry-date">
          {{ entry.timestamp.strftime('%b %d %Y %I:%M%p') }}
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
